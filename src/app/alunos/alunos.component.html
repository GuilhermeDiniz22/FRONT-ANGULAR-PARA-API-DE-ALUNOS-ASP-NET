<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="display-6 fw-bold">Registro de Alunos</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-alunos-form></app-alunos-form>
  </div>
  <div class="col-6">
    <br>
    <br>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center mb-2 border px-4 py-3 rounded-3" *ngFor="let aluno of service.list">
        <div class="flex-grow-1 mouse-hover" (click)="atualizarForm(aluno)">
          <div class="fw-bold">Nome: {{aluno.nome}} {{aluno.sobrenome}}</div>
          <div class="fw-bold">Idade: {{aluno.idade}}</div>
          <div class="fw-bold">Curso: {{aluno.curso}}</div>
        </div>
        <span class="text-danger">
          <i class="fa fa-trash fa-lg mouse-hover" aria-hidden="true" (click)="deletarAluno(aluno.id)"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
